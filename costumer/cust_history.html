<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kala Senja Coffee</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* General Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #0e004a; /* Coffee-themed header color */
            color: #fff;
        }

        thead th {
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4f2;
        }

        tbody tr:hover {
            background-color: #f1e7d3; /* Light beige for hover effect */
        }

        td{
            padding: 12px 15px;
            text-align: left;
            color: #000000; /* Coffee-themed text color */
        }

        th {
            padding: 12px 15px;
            text-align: left;
            color: #fff; /* Coffee-themed text color */
        }
        /* Status and Payment Method */
        tbody td:nth-child(6) {
            font-weight: bold;
            text-align: center;
        }

        tbody td:nth-child(6):contains("Lunas") {
            color: #27ae60; /* Green for "Lunas" */
        }

        tbody td:nth-child(6):contains("Belum Lunas") {
            color: #c0392b; /* Red for "Belum Lunas" */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-icon" data-icon="home"><i class="ph ph-house"></i></div>
        <div class="sidebar-icon active" data-icon="payments"><i class="ph ph-clock-counter-clockwise"></i></div>
        <div class="sidebar-icon" data-icon="users"><i class="ph ph-user"></i></div>
        <div class="sidebar-icon" data-icon="logout"><i class="ph ph-sign-out"></i></div>
    </aside>

    <!-- Navbar untuk Mobile -->
    <div class="mobile-navbar">
        <div class="mobile-icon" data-icon="home"><i class="ph ph-house"></i></div>
        <div class="mobile-icon active" data-icon="payments"><i class="ph ph-clock-counter-clockwise"></i></div>
        <div class="mobile-icon" data-icon="users"><i class="ph ph-user"></i></div>
        <div class="mobile-icon" data-icon="logout"><i class="ph ph-sign-out"></i></div>
    </div>
    
    <!-- Dashboard Content -->
    <div class="container">
        <main id="users" class="content-section active">
            <header>
                <div class="top-bar-users">
                    <div class="users-header">
                        <h1>History Transaksi</h1>
                    </div>
                    <img src="../images/logo.jpg" alt="Profile" class="profile-img">
                </div>
                <hr class="divider">
            </header>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Tanggal</th>
                        <th>Total Harga</th>
                        <th>Status dan Metode</th>
                    </tr>
                </thead>
                <tbody id="history-table">
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>2023-06-01</td>
                        <td>Rp 100.000</td>
                        <td>Belum Lunas</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
